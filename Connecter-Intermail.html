<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Créer votre compte Intermail</title>
    </head>
    <body>
        <img src="./img/Savoy_International.png"alt="Savoy_International" height="100">
        <h1>Créer votre compte Intermail</h1>
        <h3>Accéder à Intermail</h3>
        <form action="contact.html">
            <fieldset>
                <legend>Créez vote compte Intermail</legend>
                
                    <label for="preinput"></label>
                    <input type="text" name="Prenom" id="preinput" placeholder ="Prenom" autofocus required>
                    <label for="nominput"></label>
                    <input type="text" name="Nom" id="nominput" placeholder ="Nom" required>
                </div>
                <div>
                    <label for="mailinput"></label>
                    <input type="email" name="email" id="mailinput" placeholder ="Nom d'utilisateur @Intermail" required>
                </div>
                <sub>Vous pouvez utiliser des lettres, des chiffres et des points.</sub>
                <div>
                    <label for="passeinput"></label>
                    <input type="password" name="Mot_de_passe" id="preinput" placeholder ="Mot de passe" min="6" required>
                    <label for="confinput"></label>
                    <input type="password" name="Confirmez" id="nominput" placeholder ="Confirmez" required>
                </div>
                <div>
                    <label for="Affinput">Afficher le mot de passe</label>
                    <input type="checkbox" name="Afficher" id="nominput">
                </div>
                <input type="button" value="suivant">
                <input type="reset" value="Annuler">
            </fieldset>
        </form>
    </body>
</html>
